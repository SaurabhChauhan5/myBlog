<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css" />
  </head>

  <body>
    <main>
      <div class="login_box">
        <form action="" method="get">
          <h1>Login Information</h1>
          <hr />
          <p>
            Full Name *
            <input
              type="text"
              name="name"
              id="_name"
              required
              placeholder="Enter Your Name"
            />
          </p>
          <p>
            Email *
            <input
              type="email"
              name="e_mail"
              id="e_mail"
              required
              placeholder="abc@gmai.com"
            />
          </p>
          <p>
            Mobile Number *
            <input
              type="number"
              name="ph_no"
              id="ph_no"
              required
              placeholder="+91"
            />
          </p>
          <p>
            Password *
            <input
              type="password"
              name="pswrd"
              id="pswrd"
              required
              placeholder="********"
            />
          </p>
          <input type="submit" value="Login" />
        </form>
      </div>
    </main>
    <footer>
      <a href="#"> Terms Of Use </a>
      <a href="#"> Privacy Policy </a>
      <a href="#"> Refund Policy </a>
      <a href="#"> &copy;2021 | Login Page </a>
    </footer>
  </body>
</html>
